<html>
<head>
  <title>Module-1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="LunchCheck">
  <div ng-controller="LunchCheckController">
    <div>
      <h1>Have you had too much to eat ?!</h1>
    </div>
    <div>
      <input type="text" ng-model="dishes" placeholder="Enter dishes">
    </div>
    <div>
      <button ng-click="lunchCheck()">Check!</button>
    </div>
    <div>
      <p ng-show="!isEmpty" ng-bind="result"></p>
      <p ng-show="isEmpty">No data submitted!</p>
    </div>
  </div>
</body>
</html>
